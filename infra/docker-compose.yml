services:
  postgres:
    image: postgres:16-alpine
    container_name: minishop-postgres
    environment:
      POSTGRES_USER: minishop
      POSTGRES_PASSWORD: minishop
      POSTGRES_DB: minishop
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minishop -d minishop"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: minishop-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  kafka:
    image: redpandadata/redpanda:latest
    container_name: minishop-kafka
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://localhost:9092
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/redpanda/data
    healthcheck:
      # Evita grep; usa o pr√≥prio rpk pra checar se o broker responde
      test: ["CMD", "rpk", "cluster", "info", "--brokers=localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 30

  kafka-ui:
    image: redpandadata/console:latest
    container_name: minishop-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8085:8080"
    environment:
      # Redpanda Console (Kafka API)
      KAFKA_BROKERS: "kafka:9092"

volumes:
  pg_data:
  redis_data:
  kafka_data:
